<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Rubric</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="rubric">
        <select id="studentName">
            <!-- Student names will be populated here via JavaScript -->
        </select>

        <div id="criteria">
            <table>
                <thead>
                    <tr>
                        <th>Criteria</th>
                        <th>1 (Poor)</th>
                        <th>2 (Below Average)</th>
                        <th>3 (Average)</th>
                        <th>4 (Above Average)</th>
                        <th>5 (Excellent)</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be populated via JavaScript -->
                </tbody>
            </table>
        </div>

        <button id="submit">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
